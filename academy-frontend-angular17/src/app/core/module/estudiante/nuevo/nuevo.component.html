<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 p-2">
      <div>
        <h2 class="text-center">Ingrese datos del estudiante</h2>
      </div>
      <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="Nombre">Nombre:</label>
          <input type="text" class="form-control" formControlName="first_name" id="Nombre" name="Nombre"
            placeholder="Ingrese la Nombre">
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido:</label>
          <input type="text" class="form-control" id="Apellido" formControlName="last_name" name="Apellido"
            placeholder="Ingrese el Apellido">
        </div>
        <div class="form-group">
          <label for="Edad">Edad:</label>
          <input type="number" class="form-control" id="Edad" formControlName="age" name="Edad"
            placeholder="Ingrese Edad">
        </div>
        <div class="form-group">
          <label for="Cedula">Cédula:</label>
          <input type="text" min="0" class="form-control" formControlName="ci" id="Cedula" name="Cedula"
            placeholder="Ingrese cédula">
        </div>
        <div class="form-group">
          <label for="Correo">Correo electrónico:</label>
          <input type="text" min="0" class="form-control" formControlName="mail" id="Correo" name="Correo"
            placeholder="Ingrese Correo">
        </div>
        <div class="form-group p-2">
          <!-- <a class="btn btn-secondary mx-2" href="/admin/estudiante/lista">Cancelar</a> -->
          <button type="button" class="btn btn-secondary mx-2" (click)="navigateToListStudentRoute()">Cancelar</button>
          <button type="button" class="btn btn-secondary mx-2" (click)="generateRandomValues()">Generar valores aleatorios</button>
          <button type="submit" class="btn btn-primary">Registrar estudiante</button>
        </div>


      </form>
    </div>
  </div>
</div>
