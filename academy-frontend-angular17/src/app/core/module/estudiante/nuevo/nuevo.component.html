<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 p-2">
      <div>
        <h2 class="text-center">Ingrese datos del Estudiante</h2>
      </div>
      <form  (ngSubmit)="submitForm()" >
        <div class="form-group">
          <label for="Nombre">Nombre:</label>
          <input type="text" class="form-control" formControlName="Nombre" id="Nombre" name="Nombre" placeholder="Ingrese la Nombre">
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido:</label>
          <input type="text" class="form-control" id="Apellido" formControlName="Apellido" name="Apellido" placeholder="Ingrese el Apellido">
        </div>
        <div class="form-group">
          <label for="Edad">Edad:</label>
          <input type="number" class="form-control" id="Edad" formControlName="Edad" name="Edad"
            placeholder="Ingrese Edad">
        </div>
        <div class="form-group">
          <label for="Cedula">Cédula:</label>
          <input type="text" min="0" class="form-control" formControlName="Cedula" id="Cedula" name="Cedula" placeholder="Ingrese Cedula">
        </div>
        <div class="form-group">
          <label for="Correo">Correo electrónico:</label>
          <input type="text" min="0" class="form-control" formControlName="Correo" id="Correo" name="Correo" placeholder="Ingrese Correo">
        </div>
        <div class="form-group p-2">
          <a class="btn btn-primary" href="/admin">Cancelar</a>
          <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
        </div>

      </form>
    </div>
  </div>
</div>
