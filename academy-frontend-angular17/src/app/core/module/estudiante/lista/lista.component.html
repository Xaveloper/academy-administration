<!-- <p>Table is just a mapping of objects to table rows with <code>&#64;for</code></p> -->
<br>
<button class="btn btn-primary mb-3" (click)="navigateToCreate()">Registrar nuevo estudiante</button>

<br>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre completo</th>
			<th scope="col">Edad</th>
			<th scope="col">Correo</th>
			<th scope="col">ID</th>
			<th scope="col">Creado</th>
			<th scope="col">Editado</th>
		</tr>
	</thead>
	<tbody>
		@for (student of students; track student.id; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ student.first_name+' '+student.last_name }}</td>
				<td>{{ student.age| number }}</td>
				<td>{{ student.mail }}</td>
				<td>{{ student.ci }}</td>
				<td>{{ student.created_at }}</td>
				<td>{{ student.updated_at }}</td>
			</tr>
		}
	</tbody>
</table>
